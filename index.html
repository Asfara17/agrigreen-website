<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriGreen – MSME Hackathon</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eafeea;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #d9f6d9;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #a1cba1;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      color: #216b21;
    }

    h2 {
      color: #1a551a;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3c933c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2e752e;
    }

    .result {
      font-weight: bold;
      color: #1f4d1f;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AgriGreen</h1>
    <h2>Low-Carbon Packaging & Carbon Tracker for MSMEs</h2>
    <p>Replace plastic with bio-packaging and track how much carbon you save. Enter the number of eco trays used this month:</p>

    <label for="trayInput">Number of Bio Trays Used:</label>
    <input type="number" id="trayInput" placeholder="e.g., 250" />

    <button onclick="calculateCO2()">Calculate CO₂ Saved</button>
    <div class="result" id="resultText"></div>

    <button id="downloadBtn">Download Green Report (PDF)</button>
  </div>

  <script>
    function calculateCO2() {
      const trayCount = parseFloat(document.getElementById("trayInput").value);
      if (isNaN(trayCount) || trayCount < 0) {
        alert("Please enter a valid number of trays.");
        return;
      }
      const co2Saved = trayCount * 0.3;
      document.getElementById("resultText").innerText = `Estimated CO₂ Saved: ${co2Saved.toFixed(2)} kg`;
    }

    document.getElementById("downloadBtn").addEventListener("click", function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const traysUsed = document.getElementById("trayInput").value;
      const co2Saved = traysUsed * 0.3;

      if (!traysUsed || traysUsed <= 0 || isNaN(traysUsed)) {
        alert("Please enter a valid number of trays before downloading.");
        return;
      }

      doc.setFont("Helvetica", "bold");
      doc.text("AgriGreen - Monthly CO₂ Savings Report", 10, 20);
      doc.setFont("Helvetica", "normal");
      doc.text(`Number of Bio Trays Used: ${traysUsed}`, 10, 40);
      doc.text(`Estimated CO₂ Saved: ${co2Saved.toFixed(2)} kg`, 10, 50);
      doc.text("Thank you for using sustainable solutions!", 10, 70);

      doc.save("AgriGreen_CO2_Report.pdf");
    });
  </script>
</body>
</html>
